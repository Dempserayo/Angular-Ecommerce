<div class="fixed top-0 left-0 w-full h-auto p-4 z-50 ">
    <div class="w-full h-20 flex flex-row justify-between items-center p-4 backdrop-blur-xl bg-white/80 shadow-md shadow-gray-200 border ">
        <!-- Logo  -->
        <div class="w-1/3 h-full flex flex-row justify-start items-center gap-2">
            <h1 class="text-xl uppercase font-black leading-tight tracking-tight">
                <a href="/">
                    OroExpress
                </a>
            </h1> 
        </div>

        <!-- Navbar  -->
        <div class="w-1/3 h-full flex flex-row justify-center items-center gap-4">
            <p class="text-xs uppercase font-black leading-tight tracking-tight hover:text-yellow-600 transition-colors">
                <a href="/">
                    Inicio
                </a>
            </p>
   
            <p class="text-xs uppercase font-black leading-tight tracking-tight hover:text-yellow-600 transition-colors">
                <a href="/">
                    Tienda
                </a>
            </p>
   
            <p class="text-xs uppercase font-black leading-tight tracking-tight hover:text-yellow-600 transition-colors">
                <a href="/">
                    Contactanos
                </a>
            </p>
          
            <p class="text-xs uppercase font-black leading-tight tracking-tight hover:text-yellow-600 transition-colors">
                <a href="/">
                    Fabricaciones
                </a>
            </p>
        </div>

        <!-- Shopping Icons -->
        <div class="w-1/3 h-full flex flex-row justify-end items-center">
            <a href="/my-products" class="p-2 hover:bg-blue-500 border border hover:shadow-md hover:shadow-blue-500 hover:text-white hover:border hover:border-black transition-all duration-500">
                <p class="flex flex-row justify-center items-center">
                    <mat-icon>person</mat-icon>
                </p>
            </a>
            
            
        
            <button (click)="toggleSidebar()" class="p-2 hover:bg-blue-500 border-t border-b hover:shadow-md hover:shadow-blue-500 hover:text-white hover:border-t hover:border-b hover:border-black transition-all duration-500">
                <p class="flex flex-row justify-center items-center">
                    <mat-icon>shopping_cart</mat-icon>
                </p>
            </button>

            <button (click)="toggleSidebar()" class="p-2 hover:bg-blue-500 border hover:shadow-md hover:shadow-blue-500 hover:text-white hover:border hover:border-black  transition-all duration-500">
                <p class="flex flex-row justify-center items-center">
                    <mat-icon>menu</mat-icon>
                </p>
            </button>
        </div>
    </div>

    <!-- Sidebar Overlay and Container -->
    <div *ngIf="isSidebarOpen" class="fixed inset-0 z-50">
        <!-- Dark overlay -->
        <div (click)="toggleSidebar()" class="w-1/2 h-full absolute inset-0 backdrop-blur-sm bg-black/40  transition-all duration-500 flex justify-center items-center p-4">
            <img src="assets/logo.png" alt="logo" class="bg-cover bg-center">
        </div>
        
        <!-- Sidebar -->
        <div class="absolute top-0 right-0 h-full w-1/2  shadow-2xl shadow-white transform transition-all duration-500">
            <app-sidebar />
        </div>
    </div>


    <div>  </div>
</div>
